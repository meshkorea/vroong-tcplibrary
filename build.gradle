plugins {
	id 'java'
	id 'io.freefair.lombok' version '6.3.0'
	id 'maven-publish'
}

group = 'com.vroong'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

jar {
	enabled = true
	from sourceSets.main.output
}

java {
	withJavadocJar()
	withSourcesJar()
}

publishing {
	publications {
		maven(MavenPublication) {
			artifactId = 'vroong-tcplibrary'
			from components.java
		}
	}
	repositories {
		maven {
			def releasesRepoUrl = "https://nexus.mm.meshkorea.net/repository/maven-releases/"
			def snapshotsRepoUrl = "https://nexus.mm.meshkorea.net/repository/maven-snapshots/"
			url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
			credentials {
				username repoUser
				password repoPass
			}
		}
	}
}

def loggers = [
		'org.slf4j:slf4j-api:1.7.32',
		'org.slf4j:log4j-over-slf4j:1.7.32',
		'ch.qos.logback:logback-core:1.2.9',
		'ch.qos.logback:logback-classic:1.2.9'
]

dependencies {
	implementation 'org.apache.commons:commons-pool2:2.11.1'
	implementation loggers
	testImplementation loggers
	testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}
